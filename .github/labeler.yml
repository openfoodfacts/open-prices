# Add labels to any any pull request with changes to the specified paths

# Pull requests that update GitHub Actions code. If you navigate to the folder, you will have a README of what it does
GitHub Actions:
- changed-files:
  - any-glob-to-any-file: '.github/**/*'

GDPR imports:
- changed-files:
  - any-glob-to-any-file: '**/*gdpr*'

Proofs:
- changed-files:
  - any-glob-to-any-file: '**/*proof*'

DB migrations:
- changed-files:
  - any-glob-to-any-file: '**/*migrations*'

Users:
- changed-files:
  - any-glob-to-any-file: '**/*user*'

Products:
- changed-files:
  - any-glob-to-any-file: '**/*products*'

Prices:
- changed-files:
  - any-glob-to-any-file: '**/*prices*'

Challenges:
- changed-files:
  - any-glob-to-any-file: 'open_prices/challenges/models.py'
  - any-glob-to-any-file: 'open_prices/challenges/tests.py'
  - any-glob-to-any-file: '**/*challenges*'
