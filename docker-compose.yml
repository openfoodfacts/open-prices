version: "3.9"

x-api-common: &api-common
  image: ghcr.io/openfoodfacts/open-prices/api:${TAG:-dev}
  restart: ${RESTART_POLICY}
  environment:
    - POSTGRES_DB
    - POSTGRES_USER
    - POSTGRES_PASSWORD
    - POSTGRES_HOST
    - POSTGRES_PORT
    - CORS_ALLOW_ORIGINS
    - OAUTH2_SERVER_URL
    - SENTRY_DNS
    - LOG_LEVEL
  networks:
    - default

services:
  api:
    <<: *api-common
    volumes:
      - ./static:/opt/open-prices/static
    depends_on:
      - postgres
  
  scheduler:
    <<: *api-common
    command: ["python", "-m", "app", "run-scheduler"]
    volumes:
      - ./static:/opt/open-prices/static
    depends_on:
      - postgres

  postgres:
    restart: $RESTART_POLICY
    image: postgres:16.1-alpine
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_buffers=1024MB -c work_mem=64MB
    mem_limit: 4g
    shm_size: 1g
    ports:
      - "${POSTGRES_EXPOSE:-127.0.0.1:5432}:5432"

  nginx: 
    image: nginx:1.25-alpine
    volumes:
      # Mount the nginx configuration file
      - ./nginx.conf:/etc/nginx/nginx.conf
      # Mount the static files
      - ./static:/var/static
    ports:
      - ${API_PORT}:80

volumes:
  postgres-data:
    name: ${COMPOSE_PROJECT_NAME:-open_prices}_postgres-data
